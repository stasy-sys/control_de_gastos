<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Gastos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>Control de Gastos</h1>
        </header>
        <section>
            <div class="savings">
                <h2>TU AHORRO</h2>
                <p id="savings-p">0.00</p>
                <p id="euro-p">€</p>
            </div>
            <div class="income-expense">
                <div class="income">
                    <h2>INGRESO</h2>
                    <p id="income-p" >0.00</p>
                    <p id="euro-p">€</p>
                </div>
                <hr>
                <div class="expense">
                    <h2>GASTO</h2>
                    <p id="expense-p">0.00</p>
                    <p id="euro-p">€</p>
                </div>
            </div>
        </section>
        <section id="history">
            <h2>Historial</h2>
            <ul id="history-ul">
            </ul>
        </section>
        <section>
            <h2>Añadir nueva transacción</h2>
            <form id="add-transaction-form" novalidate>
                <div>
                    <label for="concept">Concepto</label>
                    <input autocomplete="off" type="text" name="concept" id="concept"  placeholder="Añade concepto...">
                </div>
                <div>
                    <label for="quantity">Cantidad (negativo - gasto, positivo - ingreso)</label>
                    <input autocomplete="off" type="text" name="quantity" id="quantity" placeholder="Introduce cantidad...">
                </div>
                <button id="add-transaction" type="submit">Añadir transacción</button>
            </form>
        </section>
        <script src="./index.js"></script>
    </main>
</body>
</html>
